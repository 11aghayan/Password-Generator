<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-div">
    <h1 class="header">Password Generator</h1>
  </div>
  <div class="copy-message" show="false">Copied to clipboard</div>
  <div class="container">
    <div class="display-div">
      <div class="display"></div>
      <button class="copy-btn" title="Copy">&#x1F4C4</button>
    </div>
    <span class="length-text"></span>
    <input type="range" class="length" min="8" max="50" value="8" step="1">
    <button type="button" class="btn">Generate</button>
</div>
<script src="./main.js"></script>
</body>
</html>
